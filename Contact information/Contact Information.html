    <section id="contact">
      <header>
        <h2>Contact Me and My Location</h2>
      </header>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br><br>
       
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br><br>
       
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>
          <br><br>
       
          <button type="submit">Send Message</button>
        </form>
        <br><br>
      </section>
      <section id="location">
        <header>
        <h2>My Location</h2>
      </header>
        <iframe
          src="https://www.google.com/maps?q=2236+State+Route+279+South,+Owensboro,+KY&z=15&output=embed"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </section>
